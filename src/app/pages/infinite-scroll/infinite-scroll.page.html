<app-header titulo="Infinite scroll"></app-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let a of data; let i = index">
      Item {{i + 1}}
    </ion-item>
  </ion-list>
  <ion-infinite-scroll threshold="100px" 
                       (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content
      loadingSpinner="crescent"
      loadingText="Cargando...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
