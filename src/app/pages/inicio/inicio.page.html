<ion-header class="ion-no-border">
  <ion-toolbar>
    <!-- manera mas larga de implementar el menu  -->
    <!-- <ion-buttons slot="start">
      <ion-button (click)="toogleMenu()">
        <ion-icon slot="icon-only" name="menu"></ion-icon>
      </ion-button>
    </ion-buttons> -->
    <ion-menu-button color="primary"
                     menu="primerMenu"
                     slot="start">
    </ion-menu-button>
    <ion-title color="primary">Componentes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    
    <ion-item *ngFor= "let c of componentes | async" [routerLink]="c.redirectTo" >
      <ion-icon color="primary" slot="start" [name]="c.icon"></ion-icon>
      <ion-label>{{c.name}}</ion-label>
    </ion-item>
    
  </ion-list>


  
</ion-content>
