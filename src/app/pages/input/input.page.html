<app-header titulo="Inputs - forms"></app-header>

<ion-content>
  <ion-list>
    <ion-list-header>
      <ion-label>Nombre: {{nombre || 'no hay nombre'}}</ion-label>
    </ion-list-header>
    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input type="text"
                 [(ngModel)]="nombre"></ion-input>
    </ion-item>
  </ion-list>

  <form #formulario="ngForm" (ngSubmit)="onSubmitTemplate()">
    <ion-list>
      <ion-list-header>
        <ion-label>formulario template: {{formulario.valid}}</ion-label>
      </ion-list-header>
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input type="email" 
                   [(ngModel)]="usuario.email"
                   name="email"
                   required
                   pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$" >
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">password</ion-label>
        <ion-input type="password" 
                   [(ngModel)]="usuario.password"
                   name="password"
                   required>
        </ion-input>
      </ion-item>
    </ion-list>
    <ion-button expand="full"
                type="submit"
                [disabled]="formulario.invalid">
      Enviar 
    </ion-button>
  </form>

</ion-content>
