<app-header titulo="Listas - sliding"></app-header>

<ion-content>
  <ion-list #lista>

    <ion-item-sliding *ngFor="let usu of usuarios | async">

      <ion-item>
        <ion-label>
          <h3>{{usu.name}}</h3>
          <p>{{usu.email}}</p>
        </ion-label>
        <ion-label slot="end" text-right>{{usu.phone }}</ion-label>
      </ion-item>

      <ion-item-options side="start">
        <ion-item-option (click)="favorite(usu)"><ion-icon slot="icon-only" name="heart"></ion-icon></ion-item-option>
        <ion-item-option color="secondary" (click)="share(usu)"><ion-icon slot="icon-only" name="share"></ion-icon></ion-item-option>
      </ion-item-options>
      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="borrar(usu)">
          <ion-icon slot="icon-only" name="trash "></ion-icon>
        </ion-item-option>
      </ion-item-options>

    </ion-item-sliding>
  </ion-list>
</ion-content>
